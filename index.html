<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Giphy Topic</title>
<!-- 
//  Giphy Topic
//  using giphy.com api
//  user can select one of the button topic or enter their
//  own topic
//  10 images are displayed on the topic
//  user can click on image to toggle still and animate mode
//  Maryann Jordan (Chicago)
-->

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!--  JQUERY  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="assets/css/style.css">
</head>


<body>
 
  <div class="page-header">
    <h1><img src="images/giphy.gif" alt="giphy" height="15%" width="15%">&nbsp;&nbsp;Topic Fun</h1>
  </div>
  <div class="container">
    <div class="row">
      <!-- Input Panel-->
      <div class="col-lg-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">TOPICS</h3>
            <h4>Click button below to display fun images on its Topic</h4>
          </div>

          <div class="panel-body">
            <!-- buttons are generated here -->
            <div id="buttonSection"></div>  
            <!-- Form -->
            <form role="form" id="input-form">
              <div class="form-group">
                <label for="topic-input">Enter Your Topic:</label>
                <input class="form-control" id="topic-input" type="text" placeholder="put your topic here">
              </div>

              <button class="btn btn-primary" id="add-topic" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div> <!-- end Input Panel-->
   
      <!-- Images Panel -->
      <div class="col-lg-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title" id="imagesHeader">FUNNY IMAGES</h2>
            <h4>Click on image to animate it!</h4>
            <h5>Click again to stop animation</h5>
          </div>
          <div class="panel-body" id="imagesSection"></div>
        </div>
      </div> <!-- end Images panel col-lg-6 -->

    </div> <!-- end row -->

    <div class="panel-footer">            
      <p>Giphy API 
         Maryann Jordan 
        Contact information: <a href="mailto:someone@example.com">mareann.jordan@gmail.com</a></p>
    </div>
  </div> <!-- end container -->

  <!--  JAVASCRIPT  -->
  <script type="text/javascript" src="assets/javascript/app.js"></script> 

</body>

</html>
